<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        header {
            background: url(../img/promo1.jpg) no-repeat center center;
            background-size: cover;
            padding: 30px 0;
            min-height: 150px;
            color: white;
        }

        header h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }

        header nav a {
            margin-right: 15px;
        }

        header a.btn-warning {
            font-weight: 500;
            color: #000;
        }

        header a.btn-warning:hover {
            background-color: #e0a800;
            color: white;
        }

        header {
            background: url(../img/promo1.jpg) no-repeat center center;
            background-size: cover;
            padding: 20px 0;
        }

        header nav a {
            margin-right: 15px;
        }

        body {
            background-color: #f9f9f9;
        }

        .login-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }

        /* Nút vàng trên ảnh nền dễ đọc */
        header a.btn-warning {
            font-weight: 500;
            color: #000;
        }

        header a.btn-warning:hover {
            color: white;
            background-color: #e0a800;
        }
    </style>
</head>

<body>
    <header class="container py-3">
        <nav>
            <a href="../html/login.html" class="btn btn-warning">Đăng nhập</a>
            <a href="../html/register.html" class="btn btn-warning">Đăng ký</a>
            <a href="../html/product.html" class="btn btn-warning">Mặt hàng</a>
            <a href="../html/cart.html" class="btn btn-warning">Giỏ hàng</a>
            <a href="../html/account.html" class="btn btn-warning">Tài khoản</a>
        </nav>
    </header>

    <main class="container">
        <div class="card login-card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Đăng nhập</h3>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                </form>
                <p class="mt-3 text-center">
                    Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Giả lập đăng nhập và lưu dữ liệu vào localStorage
            const user = { username: username, purchaseHistory: [] };
            localStorage.setItem('currentUser', JSON.stringify(user));
            alert('Đăng nhập thành công!');
            window.location.href = "account.html";
        });
    </script>
</body>

</html>
