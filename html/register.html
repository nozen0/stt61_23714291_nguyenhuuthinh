<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký tài khoản</title>
  
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* HEADER */
    header {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }
    
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
    }
    
    .logo img {
      height: 60px;
    }
    
    .hotline {
      font-weight: bold;
      color: #4caf50;
      font-size: 18px;
    }
    
    nav {
      background-color: #4caf50;
      text-align: center;
    }
    
    nav a {
      color: #fff;
      padding: 12px 18px;
      display: inline-block;
      text-decoration: none;
      transition: background 0.3s;
    }
    
    nav a:hover {
      background-color: #388e3c;
    }

    /* REGISTER CARD */
    .register-card {
      max-width: 450px;
      margin: 50px auto;
      padding: 20px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .register-card .card-body {
      padding: 30px;
    }
    
    .btn-primary {
      background-color: #4caf50;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: #388e3c;
    }
    
    main {
      padding: 40px 20px;
    }

    main h3 {
      color: #2e7d32;
    }

    /* Footer (nếu cần) */
    footer {
      background-color: #2e7d32;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .header-top {
        flex-direction: column;
        gap: 10px;
      }
      
      nav a {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-top container">
      <div class="logo">
        <img src="../img/logo.png" alt="Logo Cửa hàng trái cây" />
      </div>
      <div class="hotline">Hotline: 0989 123 456</div>
    </div>
    <nav class="text-center">
        <a href="../html/index.html">Trang chủ</a>
        <a href="../html/product.html">Sản phẩm</a>
        <a href="../html/cart.html">Giỏ hàng</a>
        <a href="../html/account.html">Tài khoản</a>
        <a href="../html/login.html">Đăng nhập</a>
        <a href="../html/register.html">Đăng ký</a>
      </nav>
  </header>

  <!-- Nội dung trang Đăng ký -->
  <main class="container">
    <div class="card register-card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Đăng ký tài khoản</h3>
        <form onsubmit="register(); return false;">
          <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="form-group mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group mt-3">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group mt-3">
            <label for="confirm_password">Nhập lại mật khẩu:</label>
            <input type="password" class="form-control" id="confirm_password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Đăng ký</button>
        </form>
        <p class="mt-3 text-center">
          Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer (Nếu cần) -->
  <footer>
    <p>&copy; 2023 Cửa hàng trái cây | Thiết kế bởi Nguyễn Hữu Thịnh</p>
  </footer>

  <script>
    function register() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        alert("Mật khẩu xác nhận không khớp. Vui lòng kiểm tra lại.");
        return;
      }

      const newUser = { username, email, password, purchaseHistory: [] };
      localStorage.setItem('currentUser', JSON.stringify(newUser));
      alert("Đăng ký thành công! Bạn đã được đăng nhập.");
      window.location.href = "account.html";
    }
  </script>
</body>

</html>
