<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        header {
            background: url(../img/promo1.jpg) no-repeat center center;
            background-size: cover;
            padding: 30px 0;
            min-height: 150px;
            color: white;
        }
        header nav {
            margin-top: 45px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-left: 180px;
        }
        header nav a {
            margin-right: 15px;
        }

        header a.btn-warning {
            font-weight: 500;
            color: #000;
        }

        header a.btn-warning:hover {
            background-color: #e0a800;
            color: white;
        }

        header {
            background: url(../img/promo1.jpg) no-repeat center center;
            background-size: cover;
            padding: 20px 0;
        }

        body {
            background-color: #f9f9f9;
        }

        .register-card {
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
        }

        header nav a {
            margin-right: 15px;
        }

        header a.btn-warning {
            font-weight: 500;
            color: #000;
        }

        header a.btn-warning:hover {
            background-color: #e0a800;
            color: white;
        }
    </style>
</head>

<body>
    <header class="container py-3">
        <nav>
            <a href="../html/index.html" class="btn btn-warning">Trang chủ</a>
            <a href="../html/login.html" class="btn btn-warning">Đăng nhập</a>
            <a href="../html/register.html" class="btn btn-warning">Đăng ký</a>
            <a href="../html/product.html" class="btn btn-warning">Mặt hàng</a>
            <a href="../html/cart.html" class="btn btn-warning">Giỏ hàng</a>
            <a href="../html/account.html" class="btn btn-warning">Tài khoản</a>
        </nav>
    </header>

    <main class="container">
        <div class="card register-card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Đăng ký tài khoản</h3>
                <form onsubmit="register(); return false;">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Nhập lại mật khẩu:</label>
                        <input type="password" class="form-control" id="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                </form>
                <p class="mt-3 text-center">
                    Đã có tài khoản? <a href="login.html">Đăng nhập</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert("Mật khẩu xác nhận không khớp. Vui lòng kiểm tra lại.");
                return;
            }

            const newUser = { username, email, password, purchaseHistory: [] };
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            alert("Đăng ký thành công! Bạn đã được đăng nhập.");
            window.location.href = "account.html";
        }
    </script>
</body>

</html>
